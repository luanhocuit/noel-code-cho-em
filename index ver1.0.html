<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Gifts & Lights</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Segoe UI', sans-serif;
        }

        #canvas-container {
            width: 100%;
            height: 100vh;
        }

        #ui {
            position: absolute;
            bottom: 30px;
            width: 100%;
            text-align: center;
            z-index: 10;
            pointer-events: none;
        }

        .hint {
            color: rgba(255,255,255,0.6);
            font-size: 13px;
            margin-bottom: 20px;
        }

        button {
            pointer-events: auto;
            padding: 14px 45px;
            border-radius: 30px;
            border: 2px solid #00ffff;
            background: linear-gradient(#0ff, #088);
            color: #000;
            font-weight: 800;
            cursor: pointer;
            box-shadow: 0 0 25px rgba(0,255,255,0.6);
        }

        #camera-preview {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 120px;
            height: 90px;
            opacity: 0.6;
            border: 2px solid rgba(0,255,255,0.5);
            border-radius: 8px;
            transform: scaleX(-1);
        }
    </style>
</head>

<body>

<div id="ui">
    <div class="hint">
        üñê Open: Explode &nbsp;|&nbsp; ‚úä Fist: Tree &nbsp;|&nbsp; ü§è Pinch: Photo
    </div>
    <button onclick="start()">START</button>
</div>

<div id="canvas-container"></div>
<video class="input_video" style="display:none"></video>
<canvas id="camera-preview"></canvas>

<script>
/* =====================================================
   1. GLOBAL
===================================================== */
let scene, camera, renderer;
let particles = [];
let state = 'TREE';
let handX = 0.5, handY = 0.5;

/* =====================================================
   2. INIT 3D
===================================================== */
function init3D() {
    const container = document.getElementById('canvas-container');

    scene = new THREE.Scene();
    scene.fog = new THREE.FogExp2(0x000000, 0.002);

    camera = new THREE.PerspectiveCamera(
        60,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
    );
    camera.position.z = 120;

    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(2, window.devicePixelRatio));
    container.appendChild(renderer.domElement);

    createParticles();
    animate();
}

/* =====================================================
   3. PARTICLES
===================================================== */
function createParticles() {
    const geometry = new THREE.SphereGeometry(0.6, 8, 8);
    const material = new THREE.MeshBasicMaterial({
        color: 0x00ffff,
        transparent: true,
        opacity: 0.9
    });

    for (let i = 0; i < 400; i++) {
        const mesh = new THREE.Mesh(geometry, material.clone());
        resetParticle(mesh);
        particles.push(mesh);
        scene.add(mesh);
    }
}

function resetParticle(p) {
    p.position.set(
        (Math.random() - 0.5) * 100,
        Math.random() * 120 - 20,
        (Math.random() - 0.5) * 100
    );
    p.userData.speed = Math.random() * 0.6 + 0.2;
}

/* =====================================================
   4. ANIMATE
===================================================== */
function animate() {
    requestAnimationFrame(animate);

    const targetRotY = (handX - 0.5) * 4.0;
    const targetRotX = (handY - 0.5) * 2.5;

    scene.rotation.y += (targetRotY - scene.rotation.y) * 0.08;
    scene.rotation.x += (targetRotX - scene.rotation.x) * 0.08;

    particles.forEach(p => {
        if (state === 'TREE') {
            p.position.y -= p.userData.speed;
            if (p.position.y < -60) resetParticle(p);
        }

        if (state === 'EXPLODE') {
            p.position.x += (Math.random() - 0.5) * 1.5;
            p.position.y += (Math.random() - 0.5) * 1.5;
            p.position.z += (Math.random() - 0.5) * 1.5;
        }
    });

    renderer.render(scene, camera);
}

/* =====================================================
   5. START & HAND TRACKING
===================================================== */
function start() {
    document.querySelector('button').style.display = 'none';
    init3D();

    const video = document.querySelector('.input_video');
    const canvas = document.getElementById('camera-preview');
    const ctx = canvas.getContext('2d');

    const hands = new Hands({
        locateFile: file => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
    });

    hands.setOptions({
        maxNumHands: 1,
        modelComplexity: 1,
        minDetectionConfidence: 0.6,
        minTrackingConfidence: 0.6
    });

    hands.onResults(results => {
        ctx.clearRect(0, 0, 120, 90);
        ctx.drawImage(results.image, 0, 0, 120, 90);

        if (results.multiHandLandmarks.length) {
            const lm = results.multiHandLandmarks[0];
            handX = lm[9].x;
            handY = lm[9].y;

            const pinch = Math.hypot(
                lm[4].x - lm[8].x,
                lm[4].y - lm[8].y
            );

            const fist = lm[8].y > lm[6].y;

            if (pinch < 0.05) {
                state = 'PHOTO';
            } else if (fist) {
                state = 'TREE';
            } else {
                state = 'EXPLODE';
            }
        } else {
            state = 'TREE';
        }
    });

    new Camera(video, {
        onFrame: async () => {
            await hands.send({ image: video });
        },
        width: 320,
        height: 240
    }).start();
}

/* =====================================================
   6. RESIZE
===================================================== */
window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
